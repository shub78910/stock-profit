<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="style.css" rel="stylesheet">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" />

    <title>Stock-Dock: Profit or Loss</title>
</head>

<body>
    <div class="page-wrap happyGif sadGif">
        <main>

            <h1><span class="highlight">St</span>ock-<span class="highlight">Do</span>ck</h1>
            <h2>The <span class="highlight">Profit / Loss</span> Calculator for Stocks</h2>

            <form class="main-form">

                <label>
                    <input type="number" class="inputField" placeholder="Enter Cost Price of Stock" min="0"
                        required><span class="highlight"> Purch</span>ase <span class="highlight">Pr</span>ice</label>

                <label>
                    <input type="number" class="inputField" placeholder="Enter Quantity of Stock" min="1" required><span
                        class="highlight"> Sto</span>ck <span class="highlight">Quan</span>tity</label>

                <label>
                    <input type="number" class="inputField" placeholder="Enter Current Price of Stock" min="0"
                        required><span class="highlight"> Curr</span>ent <span class="highlight">Pr</span>ice</label>

                <button type="submit">Check</button>

            </form>

            <div class="output"></div>

            <div class="gif" id="giphy"></div>

        </main>

        <footer>
            <div>
                <span style="font-size: 15px;">
                    Made by Shubham H
                </span>
            </div>

        </footer>

    </div>


    <script src="app.js"></script>
</body>

</html>
